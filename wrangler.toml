name = "sitebuilder-agent"
main = "worker/index.js"
compatibility_date = "2026-02-24"

[[r2_buckets]]
binding = "seo_ai_apify_raw"
bucket_name = "seo-ai-apify-raw"

[[d1_databases]]
binding = "DB"
database_name = "Onboarding_AI_Agent"
database_id = "6829390f-6695-4f75-8ebb-d367150981ca"

[[vectorize]]
binding = "USER_MEM"
index_name = "user-memory"

[[vectorize]]
binding = "GLOBAL_TRENDS"
index_name = "global-trends"

[[vectorize]]
binding = "DESIGN_CATALOG"
index_name = "design-catalog"

[ai]
binding = "AI"
